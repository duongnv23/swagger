swagger: '2.0'
info:
  description: To begin choose `File` then `Import File` or `Import URL`
  version: 1.0.0
  title: Swagger Editor
  contact:
    name: Duongnv
    email: duongnvit23@gmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 192.168.11.80
basePath: /public
tags:
  - name: store
    description: Access to Petstore orders
  - name: user
    description: Operations about user
    externalDocs:
      description: Find out more about our store
      url: 'http://swagger.io'
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: Created user object
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        default:
          description: successful operation
securityDefinitions:
  petstore_auth:
    type: oauth2
    authorizationUrl: 'http://petstore.swagger.io/oauth/dialog'
    flow: implicit
    scopes:
      'write:pets': modify pets in your account
      'read:pets': read your pets
  api_key:
    type: apiKey
    name: api_key
    in: header
definitions:
  User:
    type: object
    properties:
      parameter:
        type: object
        properties:
          token:
            type: string
            example: duong
          facebookId:
            type: string
            example: '100004128041816'
          facebookToken:
            type: string
            example: >-
              EAALxQ6c4JiEBAMZBjbYQa37w5T5HCqTvsNr3Uk4tzIv09ZCPDN34aDU5fcSKFeNseELlZCAZAO8qyeIru6FZBZBDgcIhqn6tCGwokZA8aGWDxa25gCKoZB36hyTo0eNAmUoNbNVnXqCXHO446MQrgQC8eZBRwkqRT4J2X8XzJ11ZBFJLN5eXGTDNvd6oHc9mGBV6UZD
          osType:
            type: integer
            format: int32
            example: 1
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
